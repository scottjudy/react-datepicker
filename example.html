<html>
  <head>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/react/react-with-addons.js"></script>
    <script src="bower_components/tether/tether.js"></script>
    <script type="text/javascript" src="react-datepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="react-datepicker.css">
  </head>

  <style>
    # this fixed an conflict with the height of the datepicker:
      https://github.com/Hacker0x01/react-datepicker/issues/30

    body {
      min-height: 500px;
    }
  </style>

  <body>
    <h1>ReactJS DatePicker Example</h1>

    <div id="datepicker-container"></div>

    <script type="text/javascript">
      var container = document.querySelector('#datepicker-container');
      var exampleComponent = React.createClass({
        displayName: 'exampleComponent',

        getInitialState: function() {
          return {
            start_date: moment(),
            end_date: moment()
          };
        },

        handleStartDateChange: function(date) {
          this.setState({
            start_date: date
          });
        },

        handleEndDateChange: function(date) {
          this.setState({
            end_date: date
          });
        },

        render: function() {
          return React.DOM.div({}, [
            DatePicker({
              key: 'example1',
              selected: this.state.start_date,
              onChange: this.handleStartDateChange
            }),
            DatePicker({
              key: 'example2',
              selected: this.state.end_date,
              dateFormat: "YYYY/MM/DD",
              onChange: this.handleEndDateChange
            })
          ]);
        }
      })

      React.renderComponent(exampleComponent(), container);
    </script>
  </body>
</html>
