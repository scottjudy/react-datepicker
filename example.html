<html>
  <head>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/react/react-with-addons.js"></script>
    <script src="bower_components/tether/tether.js"></script>
    <script type="text/javascript" src="react-datepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="react-datepicker.css">
  </head>
  <body>
    <h1>ReactJS DatePicker Example</h1>

    <pre id="log"></pre>

    <div id="datepicker-container"></div>

    <script type="text/javascript">
      var container = document.querySelector('#datepicker-container');
      var log = document.querySelector('#log');
      var component = DatePicker({
        onChange: function(date) {
          log.innerText = "You've selected: " + date.format();
        }
      });

      React.renderComponent(component, container);
    </script>
  </body>
</html>
